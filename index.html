<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- I am making Youtube clone using html css js -->

    <header>
      <nav>
        <div class="navigation">
          <div class="ytBtn">
            <img
              src="./assets/nav/humburger.svg"
              alt=""
              class="menuIcon"
              id="openMenu"
            />
            <img src="./assets/nav/logo.svg" alt="" class="logo" />
          </div>
          <div class="search-container">
            <input type="text" placeholder="Search..." class="search-box" id="query"/>
            <button class="search-btn">
              <img src="./assets/nav/search.svg" alt="" id="search-btn"/>
            </button>
            <button class="s-btn">
              <img src="./assets/nav/mic.svg" alt="" />
            </button>
          </div>
          <div class="profile">
            <img src="./assets/nav/create.svg" alt="" />
            <img src="./assets/nav/apps.svg" alt="" />
            <img src="./assets/nav/notifications.svg" alt="" />
            <img src="./assets/nav/profile.svg" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="sideBar-Area">
